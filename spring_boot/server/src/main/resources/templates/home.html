<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>バイク検索</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">バイク管理</span>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
        <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Home</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <form class="w-11/12 mx-auto mt-28">
    <div class="flex">
      <div class="mb-5 w-2/4 p-2">
        <label for="meker" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-4xl">バイクメーカー</label>
        <input type="text" id="meker" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="メーカー" required="">
      </div>
      <div class="mb-5 w-2/4 p-2">
        <label for="keyword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-4xl">キーワード</label>
        <input type="text" id="keyword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="" placeholder="キーワード">
      </div>
    </div>
    <div class="flex w-11/12 mx-auto mt-2">
      <div class="flex-auto w-8 text-right">
        <button class="bg-gradient-to-br from-green-300 to-green-800 hover:bg-gradient-to-tl text-white rounded px-4 py-2">検索</button>
        <button class="bg-gradient-to-br from-gray-300 to-gray-800 hover:bg-gradient-to-tl text-white rounded px-4 py-2">リセット</button>
        <button class="bg-gradient-to-br from-blue-300 to-blue-800 hover:bg-gradient-to-tl text-white rounded px-4 py-2">新規</button>
      </div>
    </div>
  </form>
  <div class="flex w-11/12 mx-auto mt-6">
    <table class="w-full border-collapse border border-slate-400">
      <thead class="bg-black text-white">
        <tr>
          <th class="border border-slate-300 p-3">No.</th>
          <th class="border border-slate-300 p-3">メーカー</th>
          <th class="border border-slate-300 p-3">社名</th>
          <th class="border border-slate-300 p-3">エンジン</th>
          <th class="border border-slate-300 p-3">価格</th>
          <th class="border border-slate-300 p-3">コメント</th>
        </tr>
      </thead>
      <tbody class="bg-zinc-700 text-white">
        <tr>
          <td class="border border-slate-300 p-3"><span class="font-sans">Indiana</span></td>
          <td class="border border-slate-300 p-3"><span class="font-sans">Indiana</span></td>
          <td class="border border-slate-300 p-3"><span class="font-sans">Indianapolis</span></td>
          <td class="border border-slate-300 p-3"><span class="font-sans">Indianapolis</span></td>
          <td class="border border-slate-300 p-3"><span class="font-sans">Indianapolis</span></td>
          <td class="border border-slate-300 p-3"><span class="font-sans">Indianapolis</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
